<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste_carrosel.html.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const images = document.querySelector('.carousel-images');
            const imageWidth = document.querySelector('.carousel-images img').clientWidth;
            const numVisibleImages = 3;
            let currentPosition = 0;

            const totalImages = images.children.length;
            const totalWidth = imageWidth * (totalImages / numVisibleImages - 1);

            prevBtn.addEventListener('click', function() {
                currentPosition = Math.max(currentPosition - imageWidth * numVisibleImages, 0);
                images.style.transform = `translateX(-${currentPosition}px)`;
            });

            nextBtn.addEventListener('click', function() {
                currentPosition = Math.min(currentPosition + imageWidth * numVisibleImages, totalWidth);
                images.style.transform = `translateX(-${currentPosition}px)`;
            });
        });
    </script>

    <div class="carousel">
        <div class="carousel-images">
            <img src="./imagens/BatomBrunaTavares03.png" alt="Imagem 1">
            <img src="./imagens/BatomMerubyr01.png" alt="Imagem 2">
            <img src="./imagens/BatomMrubyKiss02.png" alt="Imagem 3">
            <!-- Replicar as imagens para criar um efeito de loop -->
            <img src="./imagens/BatomMerubyr01.png" alt="Imagem 2">
            <img src="./imagens/BatomBrunaTavares03.png" alt="Imagem 1">
            <img src="./imagens/BatomMrubyKiss02.png" alt="Imagem 3">
            <img src="./imagens/BatomMrubyKiss02.png" alt="Imagem 3">
            <img src="./imagens/BatomMerubyr01.png" alt="Imagem 2">
            <img src="./imagens/BatomBrunaTavares03.png" alt="Imagem 1">
        </div>
        <div class="navigation">
            <span class="prev">&#60;</span>
            <span class="next">&#62;</span>
        </div>
    </div>
</body>
</html>
