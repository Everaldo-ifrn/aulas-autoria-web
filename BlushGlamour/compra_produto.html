<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loja de Maquiagem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="product">
    <img src="imagem_maquiagem.jpg" alt="Produto de Maquiagem">
    <div class="details">
      <h2>Nome do Produto</h2>
      <p class="description">Descrição do Produto: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="price">Preço: R$ 25,00</p>
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
      <button id="addToCart">Adicionar ao Carrinho</button>
    </div>
  </div>
</div>

</body>
</html>
